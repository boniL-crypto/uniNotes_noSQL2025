<!-- views/admin/modules/subjects.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin — Subjects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/admin/css/subjects.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid page-container module-manage-subjects py-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h4 class="mb-0"><i class="bi bi-book"></i> Manage Subjects</h4>
      <div class="d-flex align-items-center gap-2">
        <div class="input-group" style="width: 280px;">
          <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
          <input id="subjectSearch" class="form-control" placeholder="Search code or name">
        </div>
        <button id="subjectSearchBtn" class="btn btn-primary">
          <i class="bi bi-search"></i> Search
        </button>
        <button class="btn btn-success" id="btnAddSubject">
          <i class="bi bi-plus-circle"></i> Add Subject
        </button>
      </div>
    </div>

    <div class="card mb-3 p-3">
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="subjectsTable">
          <thead class="table-light">
            <tr>
                <th style="width:60px">No.</th>
                <th id="thSubjectId" class="sortable">Subject ID <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th id="thSubjectCode" class="sortable">Code <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th id="thSubjectName" class="sortable">Name <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th class="text-center" style="width:150px">Actions</th>
            </tr>
            </thead>

          <tbody id="subjectsTableBody">
            <tr><td colspan="6" class="text-center">Loading...</td></tr>
          </tbody>
        </table>

        <!-- Pagination only (no “showing” text, left aligned) -->
        <nav class="mt-2">
          <ul id="subjectsPagination" class="pagination mb-0"></ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="subjectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="subjectForm" class="modal-content">
        <div class="modal-header">
          <h5 id="subjectModalTitle" class="modal-title">Add Subject</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="subjectId" value="">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Object ID</label>
              <input id="subjectObjectId" class="form-control" readonly>
            </div>
            <div class="col-md-4">
              <label class="form-label">Subject Code</label>
              <input id="subjectCode" class="form-control" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">Subject Name</label>
              <input id="subjectName" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Description (optional)</label>
              <textarea id="subjectDescription" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="saveSubjectBtn" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewSubjectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View Subject</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Object ID</label>
              <input id="viewSubjectId" class="form-control" readonly>
            </div>
            <div class="col-md-4">
              <label class="form-label">Subject Code</label>
              <input id="viewSubjectCode" class="form-control" readonly>
            </div>
            <div class="col-md-8">
              <label class="form-label">Subject Name</label>
              <input id="viewSubjectName" class="form-control" readonly>
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea id="viewSubjectDescription" class="form-control" rows="3" readonly></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete confirmation -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-md modal-top">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h6 class="modal-title mb-0"><i class="bi bi-trash3 me-1"></i> Confirm Delete</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Are you sure you want to delete <strong id="deleteSubjectName">this subject</strong>?</p>
        </div>
        <div class="modal-footer justify-content-end">
          <button class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toastContainerTop" aria-live="polite" aria-atomic="true"></div>

  <script src="/admin/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/js/subjects.js"></script>
</body>
</html>
