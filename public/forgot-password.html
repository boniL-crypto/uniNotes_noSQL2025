<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Uni Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card { border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <h4 class="text-center mb-3">Forgot Password</h4>
          <p class="text-muted text-center">Enter your registered email to receive a reset link.</p>
          <form id="forgotForm">
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="name@msugensan.edu.ph" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Send Reset Link</button>
            </div>
          </form>
          <p class="text-center mt-3"><a href="login.html">Back to login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const res = await fetch("/api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
