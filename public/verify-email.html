<!-- public/verify-email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Email | UniNotes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4e73df;
    }
    .status-icon {
      width: 72px; height: 72px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center; justify-content: center;
      font-size: 2rem;
    }
    .status-icon.info { background: rgba(78,115,223,.12); color: #4e73df; }
    .status-icon.success { background: rgba(28,200,138,.12); color: #1cc88a; }
    .status-icon.error { background: rgba(231,74,59,.12); color: #e74a3b; }
    .btn-rounded { border-radius: .75rem; }
  </style>
</head>
<body>
  <div class="container px-3 px-md-0">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-5">
        <div class="card p-4 p-md-5 text-center">
          <div class="mb-2 logo">UniNotes</div>
          <div id="iconGroup" class="mb-3">
            <div id="iconInfo" class="status-icon info">
              <i class="bi bi-envelope-open"></i>
            </div>
            <div id="iconSuccess" class="status-icon success d-none">
              <i class="bi bi-check2"></i>
            </div>
            <div id="iconError" class="status-icon error d-none">
              <i class="bi bi-x-lg"></i>
            </div>
          </div>

          <h4 id="titleText" class="mb-2">Verifying your emailâ€¦</h4>
          <p id="statusMsg" class="text-muted mb-3">Please wait while we confirm your email.</p>
          <div class="d-flex align-items-center justify-content-center gap-2 mb-3" id="progressRow">
            <div id="stateSpinner" class="spinner-border text-primary spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <small class="text-muted">Processing</small>
          </div>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/login.html" class="btn btn-outline-primary btn-rounded px-4">
              <i class="bi bi-box-arrow-in-right me-1"></i> Go to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/student/js/verifyEmail.js"></script>
</body>
</html>
