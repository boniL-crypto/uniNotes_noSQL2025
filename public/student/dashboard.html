<!--student/dashboard.html-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Uni Notes Portal</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- ✅ Bootstrap Select CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="css/dashboard.css" rel="stylesheet"/>
  <link href="css/dashboard-feed.css" rel="stylesheet"/>   
  <link href="css/mynotes.css" rel="stylesheet" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <div class="logo">UN</div>
      <div class="brand-text">
        <div style="font-size:1rem;">Uni Notes</div>
        <div style="font-size:.8rem; opacity:.8;">Student Portal</div>
      </div>
      <div class="toggle-btn" id="toggleBtn">&#9776;</div>
    </div>

    <ul>
      <li><a href="#dashboard-feed"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
      <li><a href="#mynotes"><i class="bi bi-journal-text"></i> <span>My Notes</span></a></li>
     <li>
      <a href="#notifications" id="sidebarNotificationsLink">
        <i class="bi bi-bell-fill"></i>
        <span>Notifications</span>
        <span id="notifCountBadge" class="badge bg-danger ms-auto" style="display:none;">0</span>
      </a>
    </li>

      <li><a href="#profile"><i class="bi bi-person-circle"></i> <span>Profile</span></a></li>
    </ul>

    <div class="logout-btn" onclick="logoutUser()">
      <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
    </div>
  </aside>

  <!-- Content -->
  <div class="content-wrapper">
    <header class="topbar">
      <div class="user-info">
        <span id="userName">Student Name</span>
        <img id="userAvatar" src="/uploads/avatars/default.png" alt="avatar"/>
      </div>
    </header>

    <main id="main-content" class="main-content">
      <div class="card-ghost">
        <h5>Welcome to Uni Notes!</h5>
        <p>Select a tab from the sidebar to get started.</p>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ jQuery (required by Bootstrap Select) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- ✅ Bootstrap Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>


  <!-- Mammoth.js for DOCX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.5.1/mammoth.browser.min.js"></script>

  <!-- SheetJS for XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


  <!-- Dashboard Logic -->
  <!-- Badge updater for notifications -->
  <script src="/js/notif-badge.js"></script>
  <!-- Toast helper for success/info/error notifications -->
  <script src="/js/toast.js"></script>
  <!-- Shared validators for all student modules -->
  <script src="/js/validators.js"></script>
  <script type="module" src="/student/js/dashboard.js"></script>
</body>
</html>
